<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="This is a vanilla Typescript-template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Visual Scripting Sandbox</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/bundle/script.js" defer></script>
  </head>
  <body>
    <section class="middle-section flex-center">
      <span class="flex middle-section-text"> Hello </span>
      <div class="flex"></div>
      <button id="btn-start">
        <img src="assets/play-button.svg" aria-hidden="true" />
        Start
      </button>
    </section>
    <section id="visual-scripting" class="flex-center">
      <span style="z-index: 10" id="debug"></span>
      <div class="flex"></div>
      <div style="z-index: 10" id="notification"></div>
      <div style="z-index: 10" id="node-library">Loading the library ...</div>
    </section>
  </body>
</html>
